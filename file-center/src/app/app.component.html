<!--The content below is only a placeholder and can be replaced.-->
<div id="header">
    {{getTitle()}}
</div>

<div class="col-sm-7" style="margin: 0px auto;">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th class="col-xs-1"></th>
                <th class="col-xs-5">File</th>
                <th class="col-xs-5">Size</th>
                <th class="col-xs-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of getFiles()">
                <td></td>
                <td>{{file.name}}</td>
                <td>{{file.size}}</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
