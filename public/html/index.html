<!DOCTYPE html>
<html lang="en">
    <head>
        <title>File Center</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="/public/css/font-awesome.min.css" type="text/css" rel="stylesheet">
        <link href="/public/css/bootstrap-flatly.min.css" type="text/css" rel="stylesheet">
        <link href="/public/css/datatables.min.css" type="text/css" rel="stylesheet"/>
        <link href="/public/css/datatables-fontawesome.css" type="text/css" rel="stylesheet"/>
        <link href="/public/css/index.css" type="text/css" rel="stylesheet">
        <link href="/public/css/dropzone.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <!--Banner-->
        <div id="banner" class="bg-primary text-white"></div>

        <div class="container">
            <!--File Upload-->
            <div id="upload" class="row">
                <div id="dropzone" class="col"></div>
            </div>

            <!--Files-->
            <div class="row">
                <div class="col mt-2">
                    <table id="files" class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="head-checkbox"></th>
                                <th>File</th>
                                <th>Size</th>
                                <th>
                                    <button id="download-files" class="btn btn-outline-primary float-right" style="padding-right: 0.75rem;">
                                        <i class="fas fa-download" style="padding-right: 0rem;"></i>
                                        <span class="d-none d-md-inline" style="padding-right: 0rem;">Download</span> Selected
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/public/js/jquery.js"></script>
        <script type="text/javascript" src="/public/js/popper.js"></script>
        <script type="text/javascript" src="/public/js/bootstrap.js"></script>
        <script type="text/javascript" src="/public/js/datatables.js"></script>
        <script type="text/javascript" src="/public/js/dropzone.js"></script>
        <script type="text/javascript" src="/public/js/index.js"></script>
    </body>
</html>
