<!DOCTYPE html>
<html lang="en" ng-app="fileCenter">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>File Center</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="index.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="node_modules/jszip/dist/jszip.min.js"></script>
    <script src="node_modules/jszip/vendor/FileSaver.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div id="header">{{message}}</div>

    <div class="container">
        <div ngf-drop ngf-select ng-model="filesToUpload" class="drop-box"
             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
             accept="*/*,"
             ngf-pattern="'*/*,'">Upload files here</div>

        <div class="scroll-table">
            <table st-table="displayedFiles" st-safe-src="currentFiles" class="table table-striped table-condensed hidden-xs" multi-check-group>
                <thead>
                    <tr>
                        <th class="fixedColumn" colspan="4">
                            <input st-search="name" placeholder="file search" class="input-sm form-control" type="search"/>
                        </th>
                    </tr>
                    <tr>
                        <th class="fixedColumn col-xs-1">
                            <input type="checkbox" class="checkbox-lg" ng-click="selectAll()" ng-checked="isAllSelected()" title="Select All">
                        </th>
                        <th st-sort="name" st-sort-default="true" class="fixedColumn col-xs-5 table-header">File</th>
                        <th st-sort="size" st-sort-default="false" class="fixedColumn col-xs-5 table-header">Size</th>
                        <th class="col-xs-1">
                            <form method="post" action="api/downloadzip">
                                <button type="submit" name="files" value="{{getToZip()}}"
                                        class="btn btn-default pull-right" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-download-alt"></span>
                                    <span>Download Selected</span>
                                </button>
                            </form>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="file in displayedFiles">
                        <td class="fixedColumn">
                            <input title="{{file.name}}" type="checkbox" class="checkbox-lg"
                                ng-model="selectedFiles[file.name]"
                                style="vertical-align:middle" multi-check>
                        </td>
                        <td ng-click="moveDir(file.name)" class="fixedColumn"><span ng-show="file.type === 'directory'" class="glyphicon glyphicon-folder-open"></span>{{file.name}}</td>
                        <td ng-click="moveDir(file.name)" class="fixedColumn"> {{printFileSize(file.size)}}</td>
                        <td class="fixedColumn">
                            <form method="get" action="api/download">
                                <input type="hidden" name="file" value="{{downloadCall(file.name)}}" />
                                <button type="submit"
                                        class="btn btn-default pull-right" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-download-alt"></span>
                                    <span>Download</span>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <table st-table="displayedFiles" st-safe-src="files" class="table table-striped table-condensed hidden-sm hidden-md hidden-lg" multi-check-group>
                <thead>
                    <tr>
                        <th class="fixedColumn" colspan="3">
                            <input st-search="name" placeholder="file search" class="input-sm form-control" type="search"/>
                        </th>
                    </tr>
                    <tr>
                        <th class="fixedColumn col-xs-1">
                            <input type="checkbox" class="checkbox-lg" ng-click="selectAll()" ng-checked="isAllSelected()" title="Select All">
                        </th>
                        <th st-sort="name" st-sort-default="true" class="fixedColumn col-xs-10 table-header">File</th>
                        <th class="col-xs-1">
                            <form method="post" action="api/downloadzip">
                                <button type="submit" name="files" value="{{getToZip()}}"
                                        class="btn btn-default pull-right" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-download-alt"></span>
                                    <span>Selected</span>
                                </button>
                            </form>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="file in displayedFiles">
                        <td class="fixedColumn">
                            <input title="{{file.name}}" type="checkbox" class="checkbox-lg"
                                ng-model="selectedFiles[file.name]"
                                style="vertical-align:middle" multi-check>
                        </td>
                        <td class="fixedColumn word-wrap"> {{file.name}}</td>
                        <td class="fixedColumn">
                            <form method="get" action="{{downloadCall(file.name)}}">
                                <button type="submit"
                                        class="btn btn-default pull-right" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-download-alt"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>

        </div>
    </div>
</body>
</html>
