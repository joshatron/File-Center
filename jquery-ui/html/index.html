<!DOCTYPE html>
<html lang="en">
    <head>
        <title>File Center</title>

        <!--Required metadata tags for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="/public/css/font-awesome.min.css" rel="stylesheet">
        <link href="/public/css/bootstrap-flatly.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/public/css/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="/public/css/datatables-fontawesome.css"/>
        <link href="/public/css/index.css" rel="stylesheet">
        <link href="/public/css/dropzone.css" rel="stylesheet">
    </head>

    <body>
        <!--Banner-->
        <div id="banner" class="bg-primary text-white"></div>

        <div class="container">
            <!--File Upload-->
            <div id="upload" class="row">
                <form action="/api/upload" class="dropzone col" id="file-upload"></form>
            </div>

            <!--Files-->
            <div class="row">
                <div class="col mt-2">
                    <table id="files" class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="head-checkbox"></th>
                                <th>File</th>
                                <th>Size</th>
                                <th>
                                    <button id="download-files" class="btn btn-outline-primary float-right" style="padding-right: 0.75rem;">
                                        <i class="fas fa-download" style="padding-right: 0rem;"></i>
                                        <span class="d-none d-md-inline" style="padding-right: 0rem;">Download</span> Selected
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--These are dependencies for bootstrap to work properly-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/public/js/datatables.min.js"></script>
        <script src="/public/js/index.js"></script>
        <script src="/public/js/dropzone.js"></script>
    </body>
</html>
