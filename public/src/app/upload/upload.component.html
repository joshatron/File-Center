<label ng2FileDrop
    for="uploader-input"
    [ngClass]="{'nv-file-over': hasDropZoneOver}"
    (fileOver)="fileOver($event)"
    [uploader]="uploader"
    class="well my-drop-zone">
    Upload file here
</label>
<input ng2FileSelect
    type="file"
    [uploader]="uploader"
    id="uploader-input"
    multiple/>
