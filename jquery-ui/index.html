<!DOCTYPE html>
<html lang="en">
    <head>
        <title>File Center</title>

        <!--Required metadata tags for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap-flatly.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
        <link href="css/index.css" rel="stylesheet">
    </head>

    <body>
        <!--Banner-->
        <div id="banner" class="bg-primary text-white"></div>

        <div class="col-md-9" style="margin: 0px auto;">
            <!--File Upload-->

            <!--Files-->
            <table id="files" class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>File</th>
                        <th>Size</th>
                        <!-- <th><button class="btn btn-outline-primary float-right"><i class="fas fa-download"></i> Download Selected</button></th> -->
                        <th><button class="btn btn-outline-primary float-right"><i class="fas fa-download"></i></button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>File 1.txt</td>
                        <td>2M</td>
                        <td><button class="btn btn-outline-primary float-right"><i class="fas fa-download"></i> Download</button></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>File 2.mkv</td>
                        <td>1G</td>
                        <td><button class="btn btn-outline-primary float-right"><i class="fas fa-download"></i> Download</button></td>
                    </tr>
                </tbody>
            </table>
    </div>

        <!--These are dependencies for bootstrap to work properly-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/datatables.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
