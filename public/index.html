<!DOCTYPE html>
<html lang="en" ng-app="fileCenter">
<head>
    <meta charset="UTF-8">
    <title>File Center</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="index.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="node_modules/jszip/dist/jszip.min.js"></script>
    <script src="node_modules/jszip/vendor/FileSaver.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">

        <div ngf-drop ngf-select ng-model="filesToUpload" class="drop-box col-xs-12"
             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
             accept="*/*,"
             ngf-pattern="'*/*,'">Upload files here</div>

        <div class="scroll-table">
            <table st-table="displayedFiles" st-safe-src="files" class="table table-striped table-condensed col-md-7 " multi-check-group>
                <thead>
                    <tr>
                        <th class="fixedColumn col-xs-1" title="Select All">
                            <input type="checkbox" class="checkbox-lg" ng-click="selectAll()"
                                   ng-checked="isAllSelected()">
                        </th>
                        <th st-sort="name" st-sort-default="true" class="fixedColumn col-xs-10">File</th>
                        <th class="col-xs-1">
                            <button type="button" ng-click="downloadSelectedFiles()"
                                    class="btn btn-default pull-right" aria-haspopup="true" aria-expanded="false">
                                <span>Download Selected</span>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th class="fixedColumn" colspan="3">
                            <input st-search="name" placeholder="file search" class="input-sm form-control" type="search"/>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="file in displayedFiles">
                        <td class="fixedColumn"
                            title="{{file.name}}">
                            <input type="checkbox" class="checkbox-lg"
                                ng-model="selectedFiles[file.name]"
                                style="vertical-align:middle" multi-check>
                        </td>
                        <td class="fixedColumn"> {{file.name}}</td>
                        <td class="fixedColumn">
                            <button type="button" ng-click="downloadFile(file.name)"
                                    class="btn btn-default pull-right" aria-haspopup="true" aria-expanded="false">
                                <span>Download</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
