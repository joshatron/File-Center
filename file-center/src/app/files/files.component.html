<div class="d-none d-md-block">
    <input type="text" placeholder="Search files..." (keyup)="updateSearch($event)" [(ngModel)]="currentSearch" class="form-control">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th style="width: 5%"><input type="checkbox" (change)="toggleSelected()" [checked]="isAllSelected()"/></th>
                <th style="width: 55%" (click)="toggleFileSort()">
                    <fa-icon *ngIf="fileSort === 1" [icon]="faCaretUp"></fa-icon>
                    <fa-icon *ngIf="fileSort === 2" [icon]="faCaretDown"></fa-icon>
                    File
                </th>
                <th style="width: 35%" (click)="toggleSizeSort()">
                    <fa-icon *ngIf="sizeSort === 1" [icon]="faCaretUp"></fa-icon>
                    <fa-icon *ngIf="sizeSort === 2" [icon]="faCaretDown"></fa-icon>
                    Size
                </th>
                <th style="width: 5%">
                    <button class="btn btn-outline-primary float-right">
                        <fa-icon [icon]="faDownload"></fa-icon>
                        Download Selected
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!inBaseDir()">
                <td></td>
                <td (click)="moveUpDir()">..</td>
                <td (click)="moveUpDir()">{{getCurrentDir()}}</td>
                <td></td>
            </tr>
            <tr *ngFor="let file of files">
                <td><input type="checkbox" [(ngModel)]="file.selected" /></td>
                <td (click)="changeDir(file.name)">
                    <fa-icon *ngIf="file.type === 'directory'" [icon]="faFolder"></fa-icon>
                    {{file.name}}
                </td>
                <td (click)="changeDir(file.name)">{{getPrettySize(file.size)}}</td>
                <td>
                    <a href="{{baseUrl}}/api/download?file={{getFullFileName(file.name)}}" download>
                        <button type="submit" class="btn btn-outline-primary float-right">
                            <fa-icon [icon]="faDownload"></fa-icon>
                            Download
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
